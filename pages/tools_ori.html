<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掌握工具应用 - 个人能力地图</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .content {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .highlight {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.close()">← 返回主页</button>
        
        <h1>🛠️ 掌握工具应用</h1>
        
        <div class="content">
            <p>工具应用能力是现代工作的核心竞争力，它帮助我提高工作效率，实现自动化流程。</p>
            
            <div class="highlight">
                <h3>我的工具技能栈：</h3>
                <ul>
                    <li>开发工具：VS Code, Git, Docker等</li>
                    <li>设计工具：Figma, Sketch, Adobe系列</li>
                    <li>协作工具：Slack, Notion, Trello等</li>
                    <li>自动化工具：Zapier, IFTTT等</li>
                </ul>
            </div>
            
            <p>我善于学习和掌握新工具，能够快速适应不同的工作环境和技术栈。通过工具的组合使用，我能够构建高效的工作流程，提升团队协作效率。</p>
            
            <p>工具应用不仅仅是使用软件，更重要的是理解工具背后的设计理念，找到最适合的解决方案，并持续优化工作流程。</p>
        </div>
    </div>
</body>
</html>
