<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目作品 - 个人能力地图</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .content {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .highlight {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.close()">← 返回主页</button>
        
        <h1>🎯 项目作品</h1>
        
        <div class="content">
            <p>这里展示了我参与开发的一些代表性项目，每个项目都凝聚了团队的心血和智慧。</p>
            
            <div class="highlight">
                <h3>精选项目：</h3>
                <ul>
                    <li>企业管理系统：React + Node.js全栈开发</li>
                    <li>电商平台：Vue.js + 微服务架构</li>
                    <li>数据可视化：D3.js + 大数据处理</li>
                    <li>移动应用：React Native跨平台开发</li>
                </ul>
            </div>
            
            <p>每个项目都让我学到了不同的技术知识和项目管理经验。我注重代码质量和用户体验，追求编写可维护、可扩展的代码。</p>
            
            <p>项目开发不仅是技术实现，更是团队协作和问题解决的过程。我享受与团队一起克服挑战、实现目标的成就感。</p>
        </div>
    </div>
</body>
</html>
