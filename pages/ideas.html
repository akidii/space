<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捕捉想法碎片 - 个人能力地图</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .content {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .highlight {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.close()">← 返回主页</button>
        
        <h1>💭 捕捉想法碎片</h1>
        
        <div class="content">
            <p>创意能力是创新的源泉，它帮助我在工作中发现新的可能性，创造独特的解决方案。</p>
            
            <div class="highlight">
                <h3>我的创意方法：</h3>
                <ul>
                    <li>头脑风暴：多角度思考问题</li>
                    <li>类比思维：从其他领域寻找灵感</li>
                    <li>原型设计：快速验证想法可行性</li>
                    <li>反馈迭代：基于反馈持续改进</li>
                </ul>
            </div>
            
            <p>我善于观察生活中的细节，从中获取创意灵感。通过建立创意收集系统，我能够及时记录和整理各种想法，为后续的创新工作提供素材。</p>
            
            <p>创意不是凭空产生的，而是通过持续的学习、观察和思考积累而来。我相信每个人都有创意的潜力，关键是要培养创意思维和表达能力。</p>
        </div>
    </div>
</body>
</html>
