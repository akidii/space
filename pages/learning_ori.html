<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沉淀学习心得 - 个人能力地图</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .content {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .highlight {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.close()">← 返回主页</button>
        
        <h1>📚 沉淀学习心得</h1>
        
        <div class="content">
            <p>学习能力是个人成长的基础，它帮助我不断更新知识体系，适应快速变化的环境。</p>
            
            <div class="highlight">
                <h3>我的学习方法：</h3>
                <ul>
                    <li>系统学习：建立完整的知识框架</li>
                    <li>实践应用：理论结合实践</li>
                    <li>知识分享：通过教学巩固理解</li>
                    <li>反思总结：定期回顾和总结</li>
                </ul>
            </div>
            
            <p>我建立了个人知识管理系统，通过笔记、博客、分享等方式来沉淀和传播知识。我相信知识分享不仅能帮助他人，也能促进自己的深度思考。</p>
            
            <p>学习是一个终身的过程，我始终保持开放和好奇的心态，愿意尝试新事物，接受新挑战，在持续学习中实现自我超越。</p>
        </div>
    </div>
</body>
</html>
