<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解锁执行力 - 个人能力地图</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .content {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .highlight {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.close()">← 返回主页</button>
        
        <h1>🚀 解锁执行力</h1>
        
        <div class="content">
            <p>执行力是成功的关键要素，它代表着将想法转化为行动的能力。</p>
            
            <div class="highlight">
                <h3>我的执行力特点：</h3>
                <ul>
                    <li>目标导向：设定明确目标并制定可执行计划</li>
                    <li>时间管理：高效利用时间，提高工作效率</li>
                    <li>持续改进：不断优化流程，追求卓越</li>
                    <li>结果导向：注重实际成果，不空谈理论</li>
                </ul>
            </div>
            
            <p>在项目管理中，我善于将复杂任务分解为可执行的小步骤，确保每个环节都能按时完成。通过建立清晰的里程碑和检查点，我能够有效监控项目进度并及时调整策略。</p>
            
            <p>执行力不仅仅是完成任务，更重要的是在过程中保持专注和坚持，即使遇到困难也能找到解决方案并持续推进。</p>
        </div>
    </div>
</body>
</html>
