<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洞察分析能力 - 个人能力地图</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .content {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .highlight {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.close()">← 返回主页</button>
        
        <h1>🔍 洞察分析能力</h1>
        
        <div class="content">
            <p>分析能力是解决问题的核心技能，它帮助我从复杂的信息中提取关键洞察，找到最优解决方案。</p>
            
            <div class="highlight">
                <h3>我的分析方法论：</h3>
                <ul>
                    <li>数据收集：多渠道获取相关信息</li>
                    <li>模式识别：发现数据中的规律和趋势</li>
                    <li>逻辑推理：建立清晰的因果关系</li>
                    <li>结论验证：通过多种方式验证分析结果</li>
                </ul>
            </div>
            
            <p>在数据分析项目中，我善于运用统计学方法和可视化技术来呈现复杂信息。通过建立分析框架和模型，我能够帮助团队更好地理解业务现状和未来趋势。</p>
            
            <p>分析能力不仅限于数据处理，更重要的是培养批判性思维和逻辑推理能力。它教会我如何质疑假设、验证结论，以及如何基于证据做出决策。</p>
        </div>
    </div>
</body>
</html>
